<html>

<head>

</head>

<body>
        <p id='vid'>sometext</p>
<script>
var x = new XMLHttpRequest();
        x.open("POST", "https://corsvktest.herokuapp.com/https://feurl.com/api/source/pg6gyamxjrxrqqr");
        //atach function to status change event
        x.onreadystatechange = function () {
            if (x.readyState == 4 && x.status == 200) { //on completed request run this...
                content = x.responseText; //x.responseText => response body
                content = (content);
                console.log(content);
                document.getElementById("vid").innerText = content;
            }
        }
        x.send();//send first xhr request
    </script>
</body>

</html>
